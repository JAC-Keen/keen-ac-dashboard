<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Keen IO Auto-Collector Dashboard</title>
    <link rel="shortcut icon" href="https://keen.io/assets/images/favicon.ico"/>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/keen-dashboards.css" />
    <link rel="stylesheet" href="./assets/demo-styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/keen-dataviz@3/dist/keen-dataviz.min.css" rel="stylesheet" />
    <!-- THEMES -->
    <link rel="stylesheet" href="./themes/dashboard.css" />
    <!-- JS -->
    <script crossorigin src="https://cdn.jsdelivr.net/npm/keen-analysis@3"></script>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/keen-dataviz@3"></script>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/keen-dataviz@3.0/dist/keen-dataviz.min.js"></script>
    <!-- Keen IO Setttings -->
    <script src="./settings.js"></script>
  </head>
  <body class="demo-theme-dashboard" onload="settings()">

    <div class="container">
      <h1>
        Keen IO Auto-Collector Dashboard
        <a href="https://glitch.com/edit/#!/remix/auto-collector-dashboard"><img src="https://cdn.glitch.com/2703baf2-b643-4da7-ab91-7ee2a2d00b5b%2Fremix-button.svg" alt="Remix on Glitch" /></a>
      </h1>

      <nav>
        <ul class="nav nav-tabs">
          <li role="presentation"><a href="./index.html">Pageviews</a></li>
          <li role="presentation" class="active"><a href="./clicks.html">Clicks</a></li>
          <li role="presentation"><a href="./forms.html">Forms</a></li>
          <li role="presentation"><a href="https://github.com/keen/auto-collector-dashboard">Source Code on Github</a></li>
        </ul>
      </nav>

      <h3 id="timeframe"></h3>

      <div class="keen-ui-row">
        <div class="keen-ui-col-8">
          <div class="clicks-interval chart"></div>
        </div>
        <div class="keen-ui-col-4">
          <div class="total-clicks chart"></div>
        </div>
      </div>

      <div class="keen-ui-row">
        <div class="keen-ui-col-8">
          <div class="clicks-by-referrer chart"></div>
        </div>
        <div class="keen-ui-col-4">
          <div class="unique-clicks chart"></div>
        </div>
      </div>

      <div class="keen-ui-row">
        <div class="keen-ui-col-12">
          <div class="popular-links-clicked chart"></div>
        </div>
      </div>

      <div class="keen-ui-row">
        <div class="keen-ui-col-6">
          <div class="clicks-by-day chart"></div>
        </div>
        <div class="keen-ui-col-6">
          <div class="engagement-funnel chart"></div>
        </div>
      </div>

      <div class="keen-ui-row">
        <div class="keen-ui-col-6">
          <div class="clicks-by-browser chart"></div>
        </div>
        <div class="keen-ui-col-6">
          <div class="clicks-by-device chart"></div>
        </div>
      </div>

    </div>

    <script>
    window.renderCharts = function(client, timeframe) {

      document.getElementById("timeframe").innerHTML="timeframe: " + timeframe.replace(/_/g, ' ');

      const clicksInterval = new KeenDataviz({
        container: '.clicks-interval',
        title: 'Clicks by day',
        type: 'area'
      });

      client
        .query({
          analysis_type: 'count',
          event_collection: 'clicks',
          timeframe: timeframe,
          interval: 'daily',
          timezone: window.timezone
        })
        .then(function(res){
          // Handle the result
          clicksInterval
            .render(res);
        })
        .catch(function(err){
          // Handle the error
          clicksInterval
            .message(err.message);
        });

      const clicks = new KeenDataviz({
        container: '.total-clicks',
        type: 'metric',
        title: 'Clicks'
      });

      client
        .query({
          analysis_type: 'count',
          event_collection: 'clicks',
          timeframe: timeframe,
          timezone: window.timezone
        })
        .then(function(res){
          // Handle the result
          clicks
            .render(res);
        })
        .catch(function(err){
          // Handle the error
          clicks
            .message(err.message);
        });


      const clicksByReferrer = window.table = new KeenDataviz({
        container: '.clicks-by-referrer',
        type: 'table',
        title: 'Clicks by Referrer',
        sortGroups: 'desc'
      });

      client
        .query({
          analysis_type: 'count',
          event_collection: 'clicks',
          timeframe: 'previous_1_months',
          filters: [
          {
              'operator': 'ne',
              'property_name': 'referrer.info.domain',
              'property_value': null
          }],
          group_by: [
            'referrer.info.domain'
          ],
          timezone: window.timezone
        })
        .then(function(res){
          // Handle the result
          clicksByReferrer
            .render(res);
        })
        .catch(function(err){
          // Handle the error
          clicksByReferrer
            .message(err.message);
        });

      const uniqueClicks = new KeenDataviz({
        container: '.unique-clicks',
        type: 'metric',
        title: 'Unique Clicks by UUID'
      });

      client
        .query({
          analysis_type: 'count',
          event_collection: 'clicks',
          target_property: 'user.uuid',
          timeframe: timeframe,
          timezone: window.timezone
        })
        .then(function(res){
          // Handle the result
          uniqueClicks
            .render(res);
        })
        .catch(function(err){
          // Handle the error
          uniqueClicks
            .message(err.message);
        });

      const clicksByDay = new KeenDataviz({
        container: '.clicks-by-day',
        type: 'horizontal-bar',
        title: 'Clicks by Day of the Week',
        labelMapping: {
          '1': 'Sunday',
          '2': 'Monday',
          '3': 'Tuesday',
          '4': 'Wednesday',
          '5': 'Thursday',
          '6': 'Friday',
          '7': 'Saturday'
        }
      });

      client
        .query({
          analysis_type: 'count',
          event_collection: 'clicks',
          group_by: [
            'time.local.day_of_week'
          ],
          timeframe: timeframe,
          timezone: window.timezone
        })
        .then(function(res){
          // Handle the result
          clicksByDay
            .render(res);
        })
        .catch(function(err){
          // Handle the error
          clicksByDay
            .message(err.message);
        });

      const clicksByBrowser = new KeenDataviz({
        container: '.clicks-by-browser',
        type: 'pie',
        title: 'Clicks by Browser'
      });

      client
        .query({
          analysis_type: 'count',
          event_collection: 'clicks',
          group_by: [
            'tech.browser.family'
          ],
          timeframe: timeframe,
          timezone: window.timezone
        })
        .then(function(res){
          // Handle the result
          clicksByBrowser
            .render(res);
        })
        .catch(function(err){
          // Handle the error
          clicksByBrowser
            .message(err.message);
        });

      const clicksByDevice = new KeenDataviz({
        container: '.clicks-by-device',
        type: 'pie',
        title: 'Clicks by Device Family'
      });

      client
        .query({
          analysis_type: 'count',
          event_collection: 'clicks',
          group_by: [
            'tech.device.family'
          ],
          timeframe: timeframe,
          timezone: window.timezone
        })
        .then(function(res){
          // Handle the result
          clicksByDevice
            .render(res);
        })
        .catch(function(err){
          // Handle the error
          clicksByDevice
            .message(err.message);
        });

      const popularLinks = new KeenDataviz({
        container: '.popular-links-clicked',
        type: 'table',
        title: 'Popular Links Clicked by Href',
        sortGroups: 'desc'
      });

      client
        .query({
          analysis_type: 'count',
          event_collection: 'clicks',
          filters: [
          {
              'operator': 'exists',
              'property_name': 'element.href',
              'property_value': true
          }],
          group_by: [
            'element.href'
          ],
          timeframe: timeframe,
          timezone: window.timezone
        })
        .then(function(res){
          // Handle the result
          popularLinks
            .render(res);
        })
        .catch(function(err){
          // Handle the error
          popularLinks
            .message(err.message);
        });

      const engagementFunnel = new KeenDataviz({
        container: '.engagement-funnel',
        type: 'bar',
        title: 'Engagement Funnel'
      });

      client
        .query({
          analysis_type: 'funnel',
          steps: [
          {
              'actor_property': 'user.uuid',
              'event_collection': 'pageviews',
              'inverted': false,
              'optional': false,
              'timeframe': timeframe,
              'timezone': window.timezone
          },
          {
              'actor_property': 'user.uuid',
              'event_collection': 'clicks',
              'inverted': false,
              'optional': false,
              'timeframe': timeframe,
              'timezone': window.timezone
          },
          {
              'actor_property': 'user.uuid',
              'event_collection': 'form_submissions',
              'inverted': false,
              'optional': false,
              'timeframe': timeframe,
              'timezone': window.timezone
          }]
        })
        .then(function(res){
          // Handle the result
          engagementFunnel
            .render(res);
        })
        .catch(function(err){
          // Handle the error
          engagementFunnel
            .message(err.message);
        });

      function rand(a, b){
        return Math.floor((Math.random() * b) + a);
      }

      function gen(n){
        var arr = [ faker.internet.exampleEmail() ];
        for (var i = 0; i < n; i++) {
          arr.push(rand(0, 1000));
        }
        return arr;
      }

    }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Keen IO Auto-Collector Dashboard</title>
    <link rel="shortcut icon" href="https://keen.io/assets/images/favicon.ico"/>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/keen-dashboards.css" />
    <link rel="stylesheet" href="./assets/demo-styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/keen-dataviz@3/dist/keen-dataviz.min.css" rel="stylesheet" />
    <!-- THEMES -->
    <link rel="stylesheet" href="./themes/dashboard.css" />
    <!-- JS -->
    <script crossorigin src="https://cdn.jsdelivr.net/npm/keen-analysis@3"></script>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/keen-dataviz@3"></script>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/keen-dataviz@3.0/dist/keen-dataviz.min.js"></script>
    <!-- Keen IO Setttings -->
    <script src="./settings.js"></script>
  </head>
  <body class="demo-theme-dashboard" onload="settings()">
    <div class="container">
      <h1>
        Keen IO Auto-Collector Dashboard
        <a href="https://glitch.com/edit/#!/remix/auto-collector-dashboard"><img src="https://cdn.glitch.com/2703baf2-b643-4da7-ab91-7ee2a2d00b5b%2Fremix-button.svg" alt="Remix on Glitch" /></a>
      </h1>

      <nav>
        <ul class="nav nav-tabs">
          <li role="presentation" class="active"><a href="./index.html">Pageviews</a></li>
          <li role="presentation"><a href="./clicks.html">Clicks</a></li>
          <li role="presentation"><a href="./forms.html">Forms</a></li>
          <li role="presentation"><a href="https://github.com/keen/auto-collector-dashboard">Source Code on Github</a></li>
        </ul>
      </nav>

      <h3 id="timeframe"></h3>

      <div class="keen-ui-row">
        <div class="keen-ui-col-8">
          <div class="pageviews-interval chart"></div>
        </div>
        <div class="keen-ui-col-4">
          <div class="total-pageviews chart"></div>
        </div>
      </div>

      <div class="keen-ui-row">
        <div class="keen-ui-col-8">
          <div class="pageviews-by-referrer chart"></div>
        </div>
        <div class="keen-ui-col-4">
          <div class="unique-pageviews chart"></div>
        </div>
      </div>

      <div class="keen-ui-row">
        <div class="keen-ui-col-6">
          <div class="pageviews-by-day chart"></div>
        </div>
        <div class="keen-ui-col-6">
          <div class="popular-pages-visited chart"></div>
        </div>
      </div>

      <div class="keen-ui-row">
        <div class="keen-ui-col-6">
          <div class="pageviews-by-browser chart"></div>
        </div>
        <div class="keen-ui-col-6">
          <div class="pageviews-by-device chart"></div>
        </div>
      </div>

      <div>
        <div class="keen-ui-col-6">
          <div class="pageviews-by-country chart"></div>
        </div>
        <div class="keen-ui-col-6">
          <div class="pageviews-by-city chart"></div>
        </div>
      </div>

    </div>

    <script>
    window.renderCharts = function(client, timeframe) {

      document.getElementById("timeframe").innerHTML="timeframe: " + timeframe.replace(/_/g, ' ');

      const pageviewsInterval = new KeenDataviz({
        container: '.pageviews-interval',
        title: 'Pageviews by day',
        type: 'area'
      });

      client
        .query({
          analysis_type: 'count',
          event_collection: 'pageviews',
          timeframe: timeframe,
          interval: 'daily',
          timezone: 'UTC'
        })
        .then(function(res){
          // Handle the result
          pageviewsInterval
            .render(res);
        })
        .catch(function(err){
          // Handle the error
          pageviewsInterval
            .message(err.message);
        });

      const pageviews = new KeenDataviz({
        container: '.total-pageviews',
        type: 'metric',
        title: 'Pageviews'
      });

      client
        .query({
          analysis_type: 'count',
          event_collection: 'pageviews',
          timeframe: timeframe,
          timezone: 'UTC'
        })
        .then(function(res){
          // Handle the result
          pageviews
            .render(res);
        })
        .catch(function(err){
          // Handle the error
          pageviews
            .message(err.message);
        });

      const pageviewsByReferrer = new KeenDataviz({
        container: '.pageviews-by-referrer',
        type: 'table',
        title: 'Pageviews by Referrer',
        sortGroups: 'desc'
      });

      client
        .query({
          analysis_type: 'count',
          event_collection: 'pageviews',
          timeframe: 'previous_1_months',
          filters: [
          {
              'operator': 'ne',
              'property_name': 'referrer.info.domain',
              'property_value': null
          }],
          group_by: [
          'referrer.info.domain'],
          timezone: 'UTC'
        })
        .then(function(res){
          // Handle the result
          pageviewsByReferrer
            .render(res);
        })
        .catch(function(err){
          // Handle the error
          pageviewsByReferrer
            .message(err.message);
        });

      const uniquePageviews = new KeenDataviz({
        container: '.unique-pageviews',
        type: 'metric',
        title: 'Unique Pageviews by UUID'
      });

      client
        .query({
          analysis_type: 'count',
          event_collection: 'pageviews',
          target_property: 'user.uuid',
          timeframe: timeframe,
          timezone: 'UTC'
        })
        .then(function(res){
          // Handle the result
          uniquePageviews
            .render(res);
        })
        .catch(function(err){
          // Handle the error
          uniquePageviews
            .message(err.message);
        });

      const pageviewsByDay = new KeenDataviz({
        container: '.pageviews-by-day',
        type: 'horizontal-bar',
        title: 'Pageviews by Day of the Week',
        labelMapping: {
          '1': 'Sunday',
          '2': 'Monday',
          '3': 'Tuesday',
          '4': 'Wednesday',
          '5': 'Thursday',
          '6': 'Friday',
          '7': 'Saturday'
         }
      });

      client
        .query({
          analysis_type: 'count',
          event_collection: 'pageviews',
          group_by: [
            'time.local.day_of_week'
          ],
          timeframe: timeframe,
          timezone: 'UTC'
        })
        .then(function(res){
          // Handle the result
          pageviewsByDay
            .render(res);
        })
        .catch(function(err){
          // Handle the error
          pageviewsByDay
            .message(err.message);
        });

      const pageviewsByBrowser = new KeenDataviz({
        container: '.pageviews-by-browser',
        type: 'pie',
        title: 'Pageviews by Browser'
      });

      client
        .query('count', {
          event_collection: 'pageviews',
          group_by: [
            'tech.browser.family'
          ],
          timeframe: timeframe,
          timezone: "UTC"
        })
        .then(function(res){
          // Handle the result
          pageviewsByBrowser
            .render(res);
        })
        .catch(function(err){
          // Handle the error
          pageviewsByBrowser
            .message(err.message);
        });

      const pageviewsByDevice = new KeenDataviz({
        container: '.pageviews-by-device',
        type: 'pie',
        title: 'Pageviews by Device Family'
      });

      client
        .query({
          analysis_type: 'count',
          event_collection: 'pageviews',
          group_by: [
            'tech.device.family'
          ],
          timeframe: timeframe,
          timezone: 'UTC'
        })
        .then(function(res){
          // Handle the result
          pageviewsByDevice
            .render(res);
        })
        .catch(function(err){
          // Handle the error
          pageviewsByDevice
            .message(err.message);
        });

      const popularPages = new KeenDataviz({
        container: '.popular-pages-visited',
        title: 'Popular Pages Visited by Title',
        type: 'line',
        axis: {
          y: {
            padding: {bottom:0}
          }
        }
      });

      client
        .query({
          analysis_type: 'count',
          event_collection: 'pageviews',
          group_by: [
            'url.info.path'
          ],
          timeframe: timeframe,
          interval: 'daily',
          timezone: 'UTC'
        })
        .then(function(res){
          // Handle the result
          popularPages
            .render(res);
        })
        .catch(function(err){
          // Handle the error
          popularPages
            .message(err.message);
        });

      const pageviewsByCountry = new KeenDataviz({
        container: '.pageviews-by-country',
        type: 'table',
        title: 'Pageviews by Country',
        sortGroups: 'desc'
      });

      client
        .query({
          analysis_type: 'count',
          event_collection: 'pageviews',
          group_by: [
            'geo.country'
          ],
          timeframe: timeframe,
          timezone: 'UTC'
        })
        .then(function(res){
          // Handle the result
          pageviewsByCountry
            .render(res);
        })
        .catch(function(err){
          // Handle the error
          pageviewsByCountry
            .message(err.message);
        });

      const pageviewsByCity = new KeenDataviz({
        container: '.pageviews-by-city',
        type: 'table',
        title: 'Pageviews by City',
        sortGroups: 'desc'
      });

      client
        .query({
          analysis_type: 'count',
          event_collection: 'pageviews',
          group_by: [
            'geo.city'
          ],
          timeframe: timeframe,
          timezone: 'UTC'
        })
        .then(function(res){
          // Handle the result
          pageviewsByCity
            .render(res);
        })
        .catch(function(err){
          // Handle the error
          pageviewsByCity
            .message(err.message);
        });

      function rand(a, b){
        return Math.floor((Math.random() * b) + a);
      }

      function gen(n){
        var arr = [ faker.internet.exampleEmail() ];
        for (var i = 0; i < n; i++) {
          arr.push(rand(0, 1000));
        }
        return arr;
      }

    }
    </script>
  </body>
</html>
